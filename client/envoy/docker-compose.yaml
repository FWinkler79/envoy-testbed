# Declaration of the network nodes.
services:
  client-envoy:
    container_name: client-envoy
    build: .
    ports:
    - "9901:9901"
    - "80:80"
    #tty: true         # required to keep the container from exiting immediately.
    #privileged: true  # required so that routing tables can be manipulated.